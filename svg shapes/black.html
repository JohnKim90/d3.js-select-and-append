<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG shapes</title>
    <script src="/dist/d3.js"></script>
    <script src="/dist/d3.min.js"></script>
</head>

<body>
    <script>
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

        var circle = canvas.append("circle")
            .attr("cx", 250)
            .attr("cy", 250)
            .attr("r", 100)
            .attr("fill", "black");
        var rect = canvas.append("rect")
            .attr("width", 100)
            .attr("height", 100);

        var line = canvas.append("line")
            .attr("x1", 100)
            .attr("y1", 300)
            .attr("x2", 600)
            .attr("y2", 800)
            .attr("stroke", "black")
            .attr("stroke-width", 10)
            .attr("stroke-width", 10);


    </script>
</body>

</html>
