<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG shapes</title>
    <script src="/dist/d3.js"></script>
    <script src="/dist/d3.min.js"></script>
</head>

<body>
    <script>
        var canvas = d3.select("body")
                    .append("svg")
                    .attr("width",500)
                    .attr("height",500);
        
        var circle = canvas.append("circle")
                    .attr("cx",250)
                    .attr("cy",250)
                    .attr("fill","blue");

    </script>
</body>

</html>
